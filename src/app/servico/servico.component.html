<div class="row">
    <div class="col-md-10">
      <nb-card>
        <nb-card-header>Servico</nb-card-header>
        <nb-card-body>

            <div class="form-group row">
                <label for="inputCodigo" class="col-sm-3 col-form-label">Codigo</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputCodigo"[(ngModel)]="servico.id" placeholder="Código" [readonly]="!pesquisa">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputNome" class="col-sm-3 col-form-label">Descricao</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNome"[(ngModel)]="servico.descricao" placeholder="Descrição">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTelefone" class="col-sm-3 col-form-label">Tempo</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="inputTelefone" [(ngModel)]="servico.tempo"  >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Preço</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail" [(ngModel)]="servico.preco" placeholder="00,00" mask="9*,99" >
              </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <button type="button" class="btn btn-primary btn-info btn-tn" (click)="novo()" >Novo</button>
                  <button type="button" class="btn btn-primary btn-info btn-tn" (click)="save()" [disabled]="pesquisa">Salvar</button>
                  <button type="button" class="btn btn-primary btn-info btn-tn" (click)="pesquisar()" [disabled]="!pesquisa">Pesquisar</button>
                  <button type="button" class="btn btn-primary btn-danger btn-tn" (click)="cancelar()">Cancelar</button>
                </div>
            </div>

        </nb-card-body>
      </nb-card>
      <nb-card accent="info">
        <nb-card-header>Servicos</nb-card-header>
        <nb-card-body>
            <div class="table-responsive">
              <table class="table table-bordered">
                <tr>
                  <th>editar</th>
                  <th>Apagar</th>
                  <th *ngFor="let coluna of columns" >{{coluna.title}}</th>
                </tr>
                <tr *ngFor="let servicoEscolhido of servicos">
                  <td >
                      <i (click)="editar(servicoEscolhido)" class="ion-ios-create"></i>
                  </td>
                  <td  >
                      <i (click)="apagar(servicoEscolhido)" class="ion-ios-remove-circle"></i>
                  </td>
                  <td>{{servicoEscolhido.id}}</td>
                  <td>{{servicoEscolhido.descricao}}</td>
                  <td>{{servicoEscolhido.tempo}}</td>
                  <td>{{servicoEscolhido.preco}}</td>
                </tr>
              </table>
            </div>
        </nb-card-body>
      </nb-card>
  </div>
